<div class="container">
  <div class="header">
    <h1>Thema</h1>
  </div>
  <div class="main">
    <mat-card class="digilender-theme">
      <mat-card-header>
        <mat-card-title>Digilender</mat-card-title>
      </mat-card-header>
      <mat-card-content class="vertical-stripes-digilender">
      </mat-card-content>
      <mat-card-actions>
        <button class="apply-button" mat-raised-button color="accent">Apply</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="scandinavishe-theme">
      <mat-card-header>
        <mat-card-title>Scandinavishe</mat-card-title>
      </mat-card-header>
      <mat-card-content class="vertical-stripes-scandinavishe">
        </mat-card-content>
      <mat-card-actions>
        <button class="apply-button" mat-raised-button color="accent">Apply</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="footer">
    <button class="button-footer" mat-button color="primary" routerLink="/options">
      <i class="material-icons" id="icon-back">chevron_left</i>
    </button>
  </div>
</div>
