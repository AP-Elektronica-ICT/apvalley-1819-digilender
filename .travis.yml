language: node_js
node_js: "8.9.4"
dist: trusty
sudo: false

branches:
  only:
  - master
  
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start
  
addons:
  chrome: stable
  
cache:
  directories:
  - node_modules
  - $HOME/.cache/electron

install:
- npm install
- npm install @angular-guru/electron-builder --save-dev
- npm update
- npm start

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: dist
  on:
    branch: master
