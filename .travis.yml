language: node_js
node_js: "8.9.4"
dist: trusty
sudo: false

branches:
  only:
  - master
  
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start
  
addons:
  chrome: stable
  
cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  
#env:
#  global:
#    - ELECTRON_CACHE=$HOME/.cache/electron
#    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-#builder

#cache:
#  yarn: true
#  directories:
#    - $HOME/.cache/electron
#    - $HOME/.cache/electron-builder
#    - $HOME/.npm/_prebuilds

install:
- npm install
- npm install @angular-guru/electron-builder --save-dev
- npm update

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: dist
  on:
    branch: master
